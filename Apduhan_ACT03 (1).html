<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Application Form
    <fieldset>
        <legend>Personal Information</legend>

            <label for="Name">Name:</label>
        <br>
            <input type="text" placeholder="Jason B. Apduhan" size="20">
            <label for="Email">Email:</label>
        <br>
            <input type="text" placeholder="abc@gmail.com" size="30">
            <label for="Address">Address:</label>
        <br>
            <input type="text" placeholder="Pondol,Balamban,Cebu" size="40">
            <label for="Zip-Code">Zip Code:</label>
        <br>
            <input type="text" placeholder="6041" size="10">
    </fieldset>
    </div>

    <div>
    <fieldset>
        <legend>Education Background</legend>

            <label for="Elementary">Elementary:</label>
            <input type="text" name="Elementary" size="45">
        <br>
            <label for="Secondary">Secondary:</label>
            <input type="text" name="Secondary" size="40">
        <br>
            <label for="Tertiary">Tertiary:</label>
            <input type="text" name="Tertiary" size="35">
        <br>
            <label for="Master's Degree">Master's Degree:</label>
            <input type="text" name="Master's Degree" size="30">
        <br>
    </fieldset>
    </div>

    <div>
    <fieldset>
        <legend>Hobbies & Talents</legend>
        <p>Hobbies</p>
            <input type="radio" name="Hobbies" id="Observing" value="Observing">
            <label for="Observing">Observing</label>
            <input type="radio" name="Hobbies" id="Playing" value="Playing">
            <label for="Playing">Playing</label>
            <input type="radio" name="Hobbies" id="Listening" value="Listening">
            <label for="Listening">Listening</label>
        <br>
        <p>Talents</p>
            <input type="checkbox" name="Talents" id="Copying" value="Copying">
            <label for="Copying">Copying</label>
        <br>
            <input type="checkbox" name="Talents" id="Decision Making" value="Decision Making">
            <label for="Decision Making">Decision Making</label>
        <br>
            <input type="checkbox" name="Talents" id="Reading" value="Reading">
            <label for="Reading">Reading</label>
        <br>
            <input type="checkbox" name="Talents" id="Strategic Thinking" value="Strategic Thinking">
            <label for="Strategic Thinking">Strategic Thinking</label>
        <br>
    </fieldset>
    </div>
    <div>
    <fieldset>
        <legend>Other Information</legend>
        <p>Gender</p>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
        <p>Biography: <textarea name="comments" id="comments" cols="30" rows="2"></textarea></p>
        <input type="Submit" name="Submit" id="Submit" value="Submit">

    </fieldset>
    </div>
    <div>
    <fieldset>
        <legend>Your Review</legend>
        How did you hear about us?
        <select name="device" id="device">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Friends">Friends</option>
        </select>
        <br>
        <p>Would you visit again?</p>
            <input type="radio" name="visit" id="Yes" value="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="visit" id="No" value="No">
            <label for="No">No</label>
            <input type="radio" name="visit" id="Maybe" value="Maybe">
            <label for="Maybe">Maybe</label>
        <br>
        Comments:<br>
        <textarea name="comments" id="comments" cols="25" rows="5"></textarea>
        <br>
        <input type="checkbox" name="email updates" id="email updates">
        <label for="Sign Email updates">Sign me up for Email updates</label>
        <br>
        <input type="Submit" name="Submit" id="Submit" value="Submit review">

    </fieldset>
    </div>
</body>
</html>
